<div class="card-row">
    <div class="col-xxl-12">
      <nb-card size="giant" accent="success">
        <nb-card-header>
          Add Event
        </nb-card-header>
        <nb-card-body>
          <div class="col-md-12 bar">
            <h6 class="title-red">Add Event Details</h6>
          </div>
          <br>
     
          <form [formGroup]="itemModel" (ngSubmit)="onCreateForm()" #createForm="ngForm" #form="ngForm" role="form">
            <div class="row">
                <div class="form-group col-md">
                    <label>Location<span class="my_span"> *</span></label>
                    <input type="text" formControlName="location" name="location" class="form-control" required="required" pattern="[a-zA-Z][a-zA-Z ]+" >
                    <div>
                        <span class="text-danger" *ngIf="itemModel.get('location').invalid && itemModel.get('location').touched
                                &&itemModel.get('location').errors.required">
                                Locationis required.
                        </span>
                        <span class="text-danger" *ngIf="itemModel.get('location').errors?.pattern">
                            Location cannot contain space at beginning and only letters are allowed</span>
      
                      </div>
                   
                  </div>
    
                  <div class="form-group col-md">
                    <label>custodian<span class="my_span"> *</span></label>
                    <input type="text" formControlName="custodian" name="custodian" class="form-control" >
                    <div>
                        <span class="text-danger" *ngIf="itemModel.get('custodian').invalid && itemModel.get('custodian').touched
                                &&itemModel.get('custodian').errors.required">
                                Custodian is required.
                        </span>
                        <span class="text-danger" *ngIf="itemModel.get('custodian').errors?.pattern">
                            Custodian cannot contain space at beginning and only letters are allowed</span>
      
                      </div>
                   
                  </div>
                 
              </div>
              <div style="float: right;">

                <button type="submit" fullWidth [disabled]="!itemModel.valid" status="primary" nbButton>Submit
                </button>
  
              </div>
          </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
